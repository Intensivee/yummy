<!--MAT MENU COMPONENTS-->
<mat-menu #recipes="matMenu">
  <button mat-menu-item >Dessert</button>
  <button mat-menu-item >Breakfast</button>
  <button mat-menu-item >Diner</button>
  <button mat-menu-item >Christmas dishes</button>
</mat-menu>




<mat-menu #ingredients="matMenu">
  <ng-container *ngFor="let componentCat of componentCategories">
    <button mat-menu-item [matMenuTriggerFor]="sub_menu" >{{componentCat.name}}</button>
    <mat-menu #sub_menu="matMenu">
        <button mat-menu-item *ngFor="let component of componentCat.components">{{component.name}}</button>
    </mat-menu>
  </ng-container>
</mat-menu>

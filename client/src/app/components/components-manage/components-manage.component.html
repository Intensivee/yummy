<main>
  <h2>Unapproved Components:</h2>

  <table [dataSource]="components$ | async" class="mat-elevation-z8 mat-table" mat-table>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell> Id</th>
      <td *matCellDef="let element" mat-cell> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell> Name</th>
      <td *matCellDef="let element" mat-cell>
        <mat-form-field floatLabel="never">
          <input [(ngModel)]="element.name" [value]="element.name" matInput placeholder="Name">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef mat-header-cell> Actions</th>
      <td *matCellDef="let element" mat-cell>
        <button (click)="onReject(element)" class="red-btn">Reject</button>
        <button (click)="onAccept(element)" class="green-btn">Accept</button>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
</main>

<main>

  <section class="time-section">

    <div class="title-container">
      <span class="clock-icon iconify" data-icon="bi:clock" data-inline="false"></span>
      <h1>
        Is your time <span class="red">limited</span>?<br>
        <span class="green">Find</span> something for you!
      </h1>
    </div>

    <div class="time-buttons">
      <button class="btn" routerLink="/recipes/byTimeType/TIME_1">
        <span class="btn-icon iconify" data-icon="ion:rocket-outline" data-inline="false"></span>
        < 20 min.
      </button>
      <button class="btn" routerLink="/recipes/byTimeType/TIME_2">
        <span class="btn-icon iconify" data-icon="fluent:animal-rabbit-24-regular" data-inline="false"></span>
        < 60 min.
      </button>
      <button class="btn" routerLink="/recipes/byTimeType/TIME_3">
        <span class="btn-icon iconify" data-icon="fluent:animal-turtle-24-regular" data-inline="false"></span>
        < 120 min.
      </button>
    </div>

  </section>

  <section class="recipes-section">

      <h2 class="recipes-title">Popular recipes!</h2>

      <div class="recipes">
        <div class="recipe"  
        *ngFor="let recipe of recipes"
        routerLink="/recipe/{{recipe.id}}">
          <img class="recipe-img" src="{{recipe.img}}" alt="recipe">
            <p class="recipe-title">{{recipe.title}}</p>
        </div>
    </div>

  </section>

  <section class="categories-section">
      <div class="header-img">
        <div class="header-text">
            <h1>Categories</h1>
            <span class="iconify" data-icon="bx-bxs-down-arrow" data-inline="false"></span>
        </div>
      </div>
  </section>
</main>
